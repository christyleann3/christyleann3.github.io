        <link rel="stylesheet" href="css/final.css">

    <body>
        <header class="header">
            <img src="images/final_logo.jpg" alt="images/final_logo.jpg">
        </header>
        <nav>
            <b><a href="final.html">Home</a></b> &nbsp;
            <b><a href="temple.html">Locate a Temple</a></b> &nbsp;

            <b><a href="contact.html">Contact</a></b>
        </nav>
        <main>
            <h1>Hotel Reservation</h1>
            <div class="reservation"></div>
            <p>Name: <input type="text" name="full name" minlength="5"><br></p>
            <p>Email: <input type="text" name="email"><br></p>
            <p>Phone Number: <input type="text" name="phone number"><br></p>
            <p>Home State: <input type="text" name="home state"><br></p>
            <p>Check In Date: <input type="date" id="choose a date"><br></p>
            <p>Check Out Date: <input type="date" id="choose a date"><br></p>
            <p>Number of Rooms: <input type="number" name="quantity" min="1"><br></p>
            <p>Type of Room:</p>
                <select>
                    <option value="suite">Suite</option>
                    <option value="room with 1 bed">Room with 1 bed</option>
                    <option value="room with 2 beds">Room with 2 beds</option>
                    <option value="room near pool">Room near pool</option>
                </select>
            <p>Hotel Location:</p>
                <select>
                    <option value="Choose">Choose</option> 
                    <option value="indianapolis">Indianapolis, Indiana</option>
                    <option value="oklahoma">Oklahoma City, Oklahoma</option>
                    <option value="oakland">Oakland, California</option>
                    <option value="dallas">Dallas, Texas</option>
                </select>
            <p>Spcial Accommodations/Comments:</p>
                <textarea rows="8" cols="50"></textarea>
                <input type="submit" value="Submit" onclick="link.href='https://christyleann3.github.io/final-presentation/payment.html';">
        </main>
        <footer>
              
        </footer>
